                    <div class=" my-3" ></div>
                    
                    <div class="card mb-2 ">
                        <div class="card-header"><h4>Mi Perfil <img style="width: 30px; height: 30px;" src="../../assets/account_circle_black_24dp.svg"></h4></div> 
                        <div class="card-body ">
                            <div id="nombre">

                            </div>
                            <div id="apellidos">

                            </div>
                            <div id="email">                    
                        </div>

                    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Información</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form id="formUpdateProfile">
                            <div class="modal-body">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <div class="form-outline mb-4">
                                      <input type="text" class="form-control" id="recipient-name" name="nombre" required>
                                      <label class="form-label" for="registerPassword">Nombre</label>
                                    </div>
                                    <label for="recipient-name" class="col-form-label">Apellidos:</label>
                                    <div class="form-outline mb-4">
                                      <input type="text" class="form-control" id="recipient-name" name="apellidos" required>
                                      <label class="form-label" for="registerPassword">Apellidos</label>
                                    </div>
                                    <label for="recipient-name" class="col-form-label">Email:</label>
                                    <div class="form-outline mb-4">
                                      <input type="text" class="form-control" id="recipient-name" name="email" required>
                                      <label class="form-label" for="registerPassword">Email</label>
                                    </div>
                                    <div id = "messageError">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                    <!-- Modal -->

                    <div class="input-group mb-3 w-50 mx-auto">

                    </div>
                    <!-- Button -->
                </div>

                <div class="bottom-design" type="submit" ></div>
            </div>
        </div>
    </div>

    
<!-- JS Button Google -->
<script>
    const button = document.getElementById("cerrarSesion");
    button.onclick = () => {
        console.log(google.accounts.id); 
        google.accounts.id.disableAutoSelect();

        // Borrar información del localStorage
        google.accounts.id.revoke( localStorage.getItem('email'), done => {
            localStorage.clear();
            location.reload();
            window.location = '../../../index.html';
        });
    }
</script>
