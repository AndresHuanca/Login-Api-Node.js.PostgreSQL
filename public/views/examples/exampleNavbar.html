<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <!-- css -->
    <link rel="stylesheet" href="../../css/stylesPrincipal.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bootstrap movil responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="body">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <div class="container">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-4 col-sm-2 col-md-2 col-lg-2 col-xl-1">
              <img
                src="../../assets/apple-logo-colorful-outline-black-background-ipad-hd-1179x2556-789.png"
                alt=""
                class="avatar"
              />
            </div>
            <!-- search -->
            <div class="col-5 col-sm-5 col-md-4 col-lg-3 col-xl-3">
              <form class="d-flex searchForm" role="search">
                <button
                  class="btn btn-outline-success buttonSearch"
                  type="submit"
                >
                  Search
                </button>
                <input
                  class="form-control me-2 searchButton"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
              <!-- atributes -->
            </div>
            <div class="col-3 col-sm-5 col-md-6 col-lg-7 col-xl-8">
              <!--collapse  -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse items"
                id="navbarTogglerDemo03"
              >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="btn btn-outline-primary itemsProfile"
                      href="https://github.com/AndresHuanca"
                      target="_blank"
                      ><img
                        src="../../assets/category.png"
                        class="img-fluid img-thumbnail itemsProfile"
                      />
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="btn btn-outline-primary itemsProfile"
                      href="https://github.com/AndresHuanca"
                      target="_blank"
                      ><img
                        src="../../assets/chat.png"
                        class="img-fluid img-thumbnail itemsProfile"
                      />
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="btn btn-outline-primary itemsProfile"
                      href="https://github.com/AndresHuanca"
                      target="_blank"
                      ><img
                        src="../../assets/bell-ring.png"
                        class="img-fluid img-thumbnail itemsProfile"
                      />
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="btn btn-outline-primary itemsProfile"
                      href="https://github.com/AndresHuanca"
                      target="_blank"
                      ><img
                        src="../../assets/user (3).png"
                        class="img-fluid img-thumbnail itemsProfile"
                      />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--Navbar -->

    

    <!--bootstrap pooper  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

    ></script>
