    />
    <!-- Bootstrap movil responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="body">

    <form>
      <input type="file" name="archivo" id="imageInput">
      <button type="button" name="archivo" onclick="uploadImage()">Upload</button>
    </form>

    <div id="loading">
      <img src="./assets/1495.gif" alt="Loading...">
    </div>
    
   
<script>
  function uploadImage() {
  const fileInput = document.getElementById('imageInput');
  const file = fileInput.files[0];
  const archivo = new FormData();
  archivo.append('archivo', file);
  console.log(archivo)

  fetch('http://localhost:8080/api/uploads/usuarios/630467f2-7d36-4dca-ab91-021a9681eff5', {
    method: 'PUT',
    body: archivo
  })
  .then(response => {
  //   loading.style.display = 'block';
  // loading.style.visibility = 'visible';
    console.log('Image uploaded successfully');
    console.log(response)
  })
  .catch(error => {
    loading.style.display = 'none';
      loading.style.visibility = 'hidden';
    console.error('Error uploading image:', error);
  });
}

</script>
